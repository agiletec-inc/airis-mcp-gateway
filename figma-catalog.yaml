registry:
  figma:
    version: 2
    name: figma
    displayName: Figma Developer MCP
    type: server
    metadata:
      category: design
      tags:
        - figma
        - design
      license: MIT
    command:
      - npx
      - -y
      - figma-developer-mcp
      - --figma-api-key=${FIGMA_ACCESS_TOKEN}
      - --stdio
    secrets:
      - name: figma.access_token
        env: FIGMA_ACCESS_TOKEN
        example: figd_xxx
    tools:
      - name: get_figma_file
      - name: get_figma_comments
